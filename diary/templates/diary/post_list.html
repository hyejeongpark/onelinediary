{% extends "diary/base.html" %}

{% block content %}
{% for post in post_list %}
<a href="{% url "diary.views.post_detail" post.pk %}">
  <div>
    <div>
      {{ post.created_at }}
    </div>
    <div>
      <img src="{{ post.drawing.url }}">
    </div>
    <div>
      {{ post.content }}
    </div>
  </div>
</a>
{% endfor %}
{% endblock %}
